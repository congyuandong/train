<div class="header_top">
  <div class="w1000 center">
    <div class="topstyles">
      <span>信息化处、网络信息中心 | 站内搜索</span>
      <div class="search">
        <form  name="formsearch" action="{dede:global.cfg_cmsurl/}/plus/search.php">
          <div class="form">

            <input type="hidden" name="kwtype" value="0" />
            <input name="q" type="text" class="topsearch" id="search-keyword"  onfocus="if(this.value==''){this.value='';}"  onblur="if(this.value==''){this.value='';}" />
            <select name="searchtype" class="search-option" id="search-option" style="display:none">
              <option value="title" selected='1'>检索标题</option>
              <option value="titlekeyword">智能模糊</option>
            </select>
            <button type="submit" class="search-submit" style="display:none">搜索</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<div class="header">
  <div class="top w1000">
    <a href="{dede:global.cfg_basehost/}">
      <img src="{dede:global.cfg_templets_skin/}/images/logo.png" height="109" width="1000" alt="{dede:global.cfg_webname/}"/>
    </a>
  </div>
  <!-- //top -->
  <!-- //菜单 -->
  <div class="module blue mT10 wrapper w1000">
    <div class="top">
      <div id="navMenu">
        <ul>
          <li>
            <a href='{dede:global.cfg_cmsurl/}/'>
              <span>主页</span>
            </a>
          </li>
          {dede:channel type='top' row='10' currentstyle="
          <li class='hover'>
            <a href='~typelink~' ~rel~>
              <span>~typename~</span>
            </a>
          </li>
          "}
          <li>
            <a href='[field:typeurl/]' [field:rel/]>
              <span>[field:typename/]</span>
            </a>
          </li>
          {/dede:channel}
        </ul>
      </div>
    </div>
  </div>
</div>
